<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <div class="logo-pesquisa">
            <img src="./images/logo-linkedin.svg" alt="logo-linkedin" class="logo__img">
            <div class="input-wrapper">
                <img src="./images/icone-busca.svg" alt="">
                <input type="search" placeholder="Pesquisar">
            </div>
        </div>
        <div class="icones-cabecalho">
            <div class="item__menu-cabecalho">
                <img src="./images/icone-inicio.svg" alt="">
                <p>Início</p>
            </div>

            <div class="item__menu-cabecalho">
                <img src="./images/icone-minha-rede.svg" alt="">
                <p>Minha rede</p>
            </div>

            <div class="item__menu-cabecalho">
                <img src="./images/icone-vagas.svg" alt="">
                <p>Vagas</p>
            </div>

            <div class="item__menu-cabecalho">
                <img src="./images/icone-mensagens.svg" alt="">
                <p>Mensagens</p>
            </div>

            <div class="item__menu-cabecalho">
                <img src="./images/icone-notificacoes.svg" alt="">
                <p>Notificações</p>
            </div>
            
            <div class="item__menu-cabecalho">
                <span class="item-linha__menu-cabecalho"></span>
            </div>

            <div class="item__menu-cabecalho">
                <img src="./images/icone-solucoes.svg" alt="">
                <p>Soluções</p>
            </div>

        </div>
    </header>

    <main class="conteudo__principal">
        <section class="painel__perfil">

                <div class="capa-perfil">
                    <img src="./images/capa-perfil.png" alt="" class="img-capa">
                </div>

                <div class="foto-perfil">
                    <img src="images/foto-perfil.png" alt="" class="img-perfil">
                </div>

                <div class="textos-perfil">
                    <div>
                        <h3 class="perfil-nome">Nome Sobrenome</h3>
                        <h4 class="perfil-titulo">Desenvolvedora | HTML | CSS | TS | React | Node</h4>
                        <p class="perfil-especificacoes">Fala sobre #javascript, #frontend, #reactjs, e #backend</p>
                        <p class="perfil-local">Cidade, estado e país •<span> informações de contato</span></p>
                        <h6 class="perfil-seguidores">??? seguidores <span>•</span> ??? conexões</h6>
                    <div>
                        <button class="botoes botao-mensagem">Mensagem</button>
                        <button class="botoes botao-mais">Mais</button>
                    </div>
                    </div>
                    <div class="empresa-instituicao">
                        <a href="#" class="links-empresa-instituicao"><img src="./images/empresa.png" alt="">Empresa</a>
                        <a href="#" class="links-empresa-instituicao"><img src="./images/instituicao.png" alt="">Instituição de ensino</a>
                    </div>
                </div>
        </section>

        <section class="destaques"></section>
        <section class="atividades"></section>
        <section class="sobre"></section>
        <section class="experiencias"></section>
        <section class="formacao"></section>
        <section class="idiomas"></section>
    </main>

    <aside class="recomendacoes">
        <section class="pessoas__viram"></section>
        <section class="pessoas__conhecam"></section>

    </aside>
</body>

</html>
